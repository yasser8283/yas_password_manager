<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Password Manager</title>
</head>
<body>
    <nav class="navbar">
        <p>PassLock</p>
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Passlock</h1>
        <p>Never forget a password again with PassLock, the simple yet powerful password manager.</p>
    </div>
    <div class="container-2">
        <div class="form">
            <form id="entryform">
        <h1>Fill the required details below</h1>
            <label>Website</label>
            <input type="text" name="web" id="website" placeholder="Enter Website Name">
            <label>Username</label>
            <input type="text" name="username" id="user" placeholder="Enter your Username">
            <label>Password</label>
            <input type="password" name="pass" id="password" placeholder="Enter your password">
            <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="datatable">
        <table id="entrytable">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="databody">
                <!--Content will be added here-->
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
